{% extends "common.html" %}
{% block title %}cart{% endblock title %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Oxyluxe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" style="padding-left: 7em;padding-bottom: 2em;">
        <div class="row align-items-center">
            <!-- Left Column: Image -->
            
            
            <!-- Right Column: Login Form -->
            <div  class="card shadow-lg p-4" style="width: 1000px;" >
                <div style="display: flex; gap: 3em;">
                    <div>
                        <img src="{% static 'images/Screenshot 2024-10-05 222629-fotor-2024100522471.png' %}" 
                             alt="Oxyluxe" 
                             class="img-fluid rounded"
                             style="max-width: 400px; height: 500px;">
                    </div>
                    <div>
                            <h2 class="text-center mb-3">Welcome to Oxyluxe</h2>
                        <p class="text-center text-muted">Login to your account</p>
                        
                        <form  method="post">
                            {% csrf_token %}
                            
                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                            
                            <!-- Login Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100" style="background-color: #866528;">Login</button>
                            </div>
                        </form>
                        
                        <p class="text-center mt-3">
                            Don't have an account? <a href="{% url 'signupcart' %}">Sign up here</a>
                        </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock content %}
